title: "A Closer Look at Efficient Inference Methods: A Survey of Speculative Decoding"
project: "A Closer Look at Efficient Inference Methods: A Survey of Speculative Decoding"
description: "An overview of speculative decoding and its various inference methods categorized into two implementation groups: model-centric implementations and draft-centric implementations."
author: Hyun Ryu
email: hyunr01@kaist.ac.kr
github_username:  hyunr01
show_downloads: false
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
gfm_quirks: paragraph_end
# theme: jekyll-theme-primer
remote_theme: pages-themes/primer
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true # Auto-generate ID's for headings
plugins:
  - jekyll-remote-theme # https://github.com/benbalter/jekyll-remote-theme
  - jekyll-default-layout # https://github.com/benbalter/jekyll-default-layout
  - jekyll-default-layout # https://github.com/benbalter/jekyll-titles-from-headings
  - jekyll-relative-links # https://github.com/benbalter/jekyll-relative-links
  - jekyll-avatar # https://github.com/benbalter/jekyll-avatar
sass:
  # Where you keep your scss files
  sass_dir: assets/css/
  # Where sass should look for other scss
  load_paths:
    - node_modules/
